<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ffffff;
    color: #222;
    line-height: 1.6;
  }

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 81vh;
    background-color: #ffffff;
    }

    .container-contato {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      
    }

    .container-contato h2 {
      color: #4a8b04;
      margin-bottom: 10px;
      text-align: center;
    }

    .container-contato p {
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #00a651;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008f46;
    }

    @media (max-width: 480px) {
      .container-contato {
        padding: 20px;
      }
    }

    nav {
    background-color: #346603;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

nav ul {
    display: flex;            /* Coloca os <li> lado a lado */
    list-style: none;         /* Remove as bolinhas */   
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px 30px;
    border-radius: 5px;
    transition: background-color 0.3s;
    display: block;           /* Permite que o padding funcione como caixa */
    margin: 15px 0;         /* Espaço entre os itens */
    font-size: 18px;        /* Tamanho da fonte */
}

nav a:hover {
    background-color: #4a8b04;
    
}

header {

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 30px 0;
    font-family: sans-serif;
    font-size: 20px;
    color: #4a8b04;
}


  /* Rodapé */
  footer {
    text-align: center;
    margin-top: 3px;
    padding: 20px;
    background-color: #dfe4ea;
    color: #495057;
    font-size: 14px;
    margin-bottom: 0;

  }
  
  footer a {
    color: #4a8b04;
    font-weight: bold;
    text-decoration: none;
  }
  
  footer a:hover {
    text-decoration: underline;
  }
  /* Telas até 768px (tablets e celulares em modo paisagem) */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul {
    flex-direction: column;
    align-items: center;
  }

  .menu-toggle {
    display: block;
    background-color: transparent;
    border: none;
    font-size: 28px;
    color: white;
    margin-left: 15px;
    cursor: pointer;
    z-index: 1001;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    left: 10px; /* alinhado com o botão */
    background-color: #2f6b0a;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    
  }

  .body-no-scroll {
    overflow: hidden;
  }
  

  .nav-links.show {
    display: flex;
  }


  .content img {
    max-width: 90%;
  }

  header h1 {
    font-size: 24px;
  }

  header h3 {
    font-size: 18px;
  }

  .btn-link {
    font-size: 14px;
    padding: 8px 16px;
  }
}

/* Telas até 480px (celulares) */
@media (max-width: 480px) {
  .content {
    padding: 10px;
  }

  .content h3 {
    font-size: 18px;
  }

  .content p {
    font-size: 14px;
  }

  footer {
    font-size: 14px;
  }

  .btn-link {
    font-size: 13px;
  }
}


  </style>

</head>
<body>

  <nav>

    <button class="menu-toggle" id="btn-menu">
      ☰
    </button>
          <ul class="nav-links" id="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="servicos.html">Serviços</a></li>
              <li><a href="precos.html">Catálogo</a></li>
              <li><a href="contato.html">Contato</a></li>
          </ul>
      </nav>

<div class="container">

    <div class="container-contato">
        <h2>Fale Conosco</h2>
        <p>Estamos aqui para ajudar! Preencha o formulário abaixo e faça o seu orçamento.</p>
   

        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
      
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required pattern="[0-9]+" inputmode="numeric" />

          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
      
          <button type="submit">Enviar para o WhatsApp</button>
        </form>
      </div>
    </div>

    <footer>
        <p>&copy; 2025 Fluxxo. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/amanda-regina-7a8a8b222" target="_blank">MRS Desenvolvimento</a></p>
      </footer>
      
<script>
const btnMenu = document.getElementById('btn-menu');
const navLinks = document.getElementById('nav-links');

btnMenu.addEventListener('click', () => {
  navLinks.classList.toggle('show');
  
  // Bloquear/desbloquear rolagem da página
  if (navLinks.classList.contains('show')) {
    document.body.classList.add('body-no-scroll');
  } else {
    document.body.classList.remove('body-no-scroll');
  }
});

// Fechar menu ao clicar fora
window.addEventListener('click', function (event) {
  if (
    navLinks.classList.contains('show') &&
    !navLinks.contains(event.target) &&
    event.target !== btnMenu
  ) {
    navLinks.classList.remove('show');
    document.body.classList.remove('body-no-scroll');
  }
});

        // Bloqueia letras no campo de telefone
document.getElementById("telefone").addEventListener("input", function (e) {
this.value = this.value.replace(/\D/g, ""); // Remove tudo que não é dígito
    });
      
document.getElementById("contact-form").addEventListener("submit", function (e) {
e.preventDefault();
      
const nome = document.getElementById("name").value;
const telefone = document.getElementById("telefone").value;
const mensagem = document.getElementById("message").value;
      
const numero = "558388370632"; // Seu número com DDI+DDD
      
const texto = `Olá! Me chamo *${nome}*. Telefone: ${telefone}
        
Mensagem: ${mensagem}`;
      
const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
window.open(url, "_blank");
    });

</script>
